<svg width="200" height="200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <pattern id="barbershop-tiles" patternUnits="userSpaceOnUse" width="100" height="100">
      <!-- Base tiles -->
      <rect width="50" height="50" fill="#2c3e50"/>
      <rect x="50" y="0" width="50" height="50" fill="#34495e"/>
      <rect x="0" y="50" width="50" height="50" fill="#34495e"/>
      <rect x="50" y="50" width="50" height="50" fill="#2c3e50"/>
      
      <!-- Decorative elements -->
      <circle cx="25" cy="25" r="12" fill="#ecf0f1" opacity="0.2"/>
      <circle cx="75" cy="75" r="12" fill="#ecf0f1" opacity="0.2"/>
      
      <!-- Barbershop tools -->
      <g transform="translate(15,15)" opacity="0.3">
        <path d="M5,5 L15,15 M15,5 L5,15" stroke="#bdc3c7" stroke-width="1"/>
      </g>
      
      <g transform="translate(65,65)" opacity="0.3">
        <rect x="5" y="8" width="10" height="4" fill="#bdc3c7"/>
        <rect x="7" y="5" width="6" height="10" fill="#bdc3c7"/>
      </g>
      
      <!-- Letters -->
      <text x="25" y="30" font-family="serif" font-size="10" fill="#bdc3c7" text-anchor="middle" opacity="0.4">B</text>
      <text x="75" y="80" font-family="serif" font-size="10" fill="#bdc3c7" text-anchor="middle" opacity="0.4">P</text>
    </pattern>
  </defs>
  <rect width="100%" height="100%" fill="url(#barbershop-tiles)"/>
</svg>